<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Not Found</title>
</head>
<body>
  <script>
    const url = new URL(window.location.href);
    const [, base] = url.pathname.split('/'); // Get the base URL segment
    if (base === 'humanities-hub') {
      // Redirect to index.html for client-side routing
      window.location.replace('/');
    }
  </script>
</body>
</html>
